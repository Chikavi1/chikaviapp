<ion-header>
  <ion-navbar color="fondo-cut">
    <ion-title>{{name.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-row>
	<ion-col col-md-6 col-sm-12>
		
		<ion-card *ngFor="let producto of productos" >

			  <img src="https://www.chikavi.com/{{producto.imagen}}">
			 
			  <div >
				<h3 class="title" text-center>{{producto.nombre}}</h3>
				<ion-row>
					<ion-col col6>
						<h3>Codigo de Barra</h3>
					</ion-col>
					<ion-col col6>
						<h3>{{producto.codigoBarra}}</h3>
					</ion-col>
				</ion-row>
	
				<ion-row>
					<ion-col col6>
						<h3>Disponibles</h3>
					</ion-col>
					<ion-col col6>
						<h3>{{producto.cantidad}}</h3>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col6>
						<h3>Precio</h3>
					</ion-col>
					<ion-col col6>
						<h3 style="color:green;">${{producto.precio}}</h3>
					</ion-col>
				</ion-row>
				<div text-center>
					
				<h1>Descripcion</h1>
				<div [innerHTML]="producto.descripcion"></div>
				</div>
			  </div>
			 
		</ion-card>

	</ion-col>
</ion-row>



</ion-content>
