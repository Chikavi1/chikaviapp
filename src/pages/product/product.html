<ion-header>
  <ion-navbar>
    <ion-title>{{pelicula.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-row>
	<ion-col col-md-6 col-sm-12>
		
		<ion-card >

			  <img src="https://placeralplato.com/files/2016/01/Pizza-con-pepperoni.jpg">
			  <ion-fab right top>
			    <button ion-fab>
				<ion-icon name="document"></ion-icon>
			    </button>
			  </ion-fab>
			  <div text-center>
				<h3 class="title">pizza de peperoni</h3>
			  </div>
			  <ion-item>
			  	<input type="number" [(ngModel)]="numero" min=0>
			    <button ion-button icon-start clear item-end>
			      Agregar a la cuenta
			    </button>
			  </ion-item>
		</ion-card>

	</ion-col>
</ion-row>



</ion-content>
