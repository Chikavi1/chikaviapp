<ion-header>
  <ion-navbar color="fondo-cut">
    <ion-buttons>
      <button ion-button 
          (click)="cerrar()">
        Cerrar      
      </button>
    </ion-buttons>
    <ion-title>Mesero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="!islogin">
  <h1 text-center style="color: white;">¡Inicia sesión!</h1>

  <ion-item style="background: #17202F;color: white;">
    <ion-label floating>Correo</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item style="background: #17202F;color: white;">
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()">Inicia Sesión</button>
</ion-list>

<div *ngIf="islogin" style="color:white;text-align: center;">
  <h1>correo Electronico</h1>
  <p>{{ emailmesero }}</p>
  <h1>Nombre el mesero</h1>
  <p>{{ nombre }}</p>
  <h1>telefono</h1>
  <p>{{ telefono }}</p>
  <button ion-button block color="danger" (click)="logout()">Cerrar Sesión</button>
</div>

</ion-content>
