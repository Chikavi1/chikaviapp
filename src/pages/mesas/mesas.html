<ion-header>
  <ion-navbar color="fondo-cut">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>mesas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" style="background: #17202f;">


<h4 text-center style="color:white !important;">Selecciona la mesa para cobrar</h4>
  <ion-card *ngFor="let mesa of mesas" (click)="iraPedidos(mesa)">
    <img src="{{mesa.img}}"/>
    <div class="card-title">Mesa {{mesa.id}}</div>
  </ion-card>


</ion-content>
