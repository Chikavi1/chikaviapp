<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>mesa {{ nmesa }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button block (click)="mostrar_modal()" >Agregar Producto</button>
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
     
<ion-list>

  <ion-item-sliding *ngFor="let pedido of pedidos;let i = index">
    
  

    <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col>
             <h2 items-start>{{pedido.cantidad}}</h2>
          </ion-col>
          <ion-col>
           <h2 items-center>{{pedido.nombre}}</h2>
          </ion-col>
          <ion-col>
            <h2 items-end style="color:green">${{pedido.precio}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
      
        
        





    <ion-item-options side="right">
      <button ion-button color="danger"
          (click)="borrarProducto( pedido,i )">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
   <ion-row>
  <ion-col col-6> 
    <button ion-button color="secondary" class="my-width" large >
      <b>Finalizar</b>
    </button>
  </ion-col>

  <ion-col col-6>
    <button ion-button color="danger" class="my-width" large>
      <b>Cancelar mesa</b>
    </button>
  </ion-col>
</ion-row>
  </ion-toolbar>
</ion-footer>
