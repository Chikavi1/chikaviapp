<ion-header >
  <ion-navbar color="fondo-cut">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>mesa {{ nmesa }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
     
<ion-list>

  <ion-item-sliding *ngFor="let pedido of pedidos;let i = index">
    

    
    <ion-item  *ngIf=" pedido.status == 0" style="background: #17202f;color:white;border: 2px solid white;">
      <ion-grid>
        <ion-row>
          <ion-col>
             <h2 items-start>{{pedido.cantidad}}</h2>
          </ion-col>
          <ion-col>
           <h2 items-center class="wrap-text">{{pedido.nombre}}</h2>
          </ion-col>
          <ion-col>
            <h2 items-end style="color:green">${{pedido.precio}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

        
        





    <ion-item-options side="right">
      <button ion-button color="danger"
          (click)="borrarProducto( pedido,i )">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

<ion-footer no-shadow >
  <ion-toolbar position="bottom" color="fondo-cut">
     <ion-row>
      <ion-col col-12>
       <h2 text-right style="color:green">Total: {{total}}</h2>
      </ion-col>
    </ion-row>

   <ion-row>
     <ion-col col-6>
    <button ion-button color="primary" class="my-width" large (click)="alerta()" [disabled]="pedidos.length < 1">
      <b>Finalizar</b>
    </button>
  </ion-col>

  <ion-col col-6> 
    <button ion-button color="secondary" class="my-width" large (click)="mostrar_modal()"  >
      <b>Agregar</b>
    </button>
  </ion-col>

 
</ion-row>
  </ion-toolbar>
</ion-footer>
