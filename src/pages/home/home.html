<ion-header>
  <ion-navbar color="fondo-cut">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page "  >

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 text-center class="text-white" >Menu</h1>
 <ion-card *ngFor="let product of products"
  (click)="irPagina(product)">
    <img src="http://127.0.0.1:8000/{{product.imagen}}"/>
    <div class="card-title">{{product.nombre}}</div>
    <div class="card-subtitle">{{product.year}}</div>
  </ion-card>

     
</ion-content>
