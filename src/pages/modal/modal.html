
<ion-header>
  <ion-navbar color="fondo-cut">
  	<ion-buttons>
  		<button ion-button 
  				(click)="cerrar()">
  			Cerrar			
  		</button>
  	</ion-buttons>
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #17202f;">

	<ion-list>
		<ion-item style="background: #17202f;color:white;">
			<ion-label color="white" floating>Cantidad</ion-label>
    		<ion-input type="number" [(ngModel)]="inputValue1" ></ion-input>
  		</ion-item>

  		<ion-item style="background: #17202f;color:white;">
   			<ion-label color="white" floating>Ingresa el nombre</ion-label>
    		<ion-input [(ngModel)]="inputValue2"></ion-input>
  		</ion-item>


	</ion-list>
</ion-content>
<ion-footer no-shadow >
  <ion-toolbar position="bottom">
   <ion-row style="background: #17202f !important;">
  
  <ion-col col-6>
    <button 
          ion-button 
          color="danger" 
          class="my-width"
          (click)="cerrar()" 
          large>
      <b>Cerrar</b>
    </button>
  </ion-col>

  <ion-col col-6> 
    <button 
          ion-button
          color="secondary" 
          class="my-width" 
          (click)="cerrar_con_parametros()"
          large >
      <b>Registrar pedido</b>
    </button>
  </ion-col>


</ion-row>
  </ion-toolbar>
</ion-footer>
