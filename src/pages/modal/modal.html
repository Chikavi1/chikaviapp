







<ion-header>
  <ion-navbar color="fondo-cut">
    <ion-buttons>
      <button ion-button 
          (click)="cerrar()">
        Cerrar      
      </button>
    </ion-buttons>
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #17202f;">

  <ion-list>
    <ion-item style="background: #17202f;color:white;">
      <ion-label color="white" floating>Cantidad</ion-label>
        <ion-input type="number" [(ngModel)]="inputValue1" ></ion-input>
      </ion-item>
<ion-item style="background: #17202f;color:white;" >
  <ion-label>Selecciona producto</ion-label>
  <select-searchable
  item-content
  [(ngModel)]="user"
  [items]="data"
  itemValueField="id"
  itemTextField="nombre"
  [canSearch]="true"
  (onChange)="userChanged($event)"
  >
  </select-searchable>
</ion-item>

  


  </ion-list>
</ion-content>
<ion-footer no-shadow >
  <ion-toolbar position="bottom" color="fondo-cut">

   
   <ion-row >
  <ion-col col-6>
    <button 
          ion-button 
          color="danger" 
          class="my-width"
          (click)="cerrar()" 
          large>
      <b>Cerrar</b>
    </button>
  </ion-col>

  <ion-col col-6> 
    <button 
          ion-button
          color="secondary" 
          class="my-width" 
          (click)="cerrar_con_parametros()"
          large 
          [disabled] ="inputValue1 < 1 ">
      <b>Registrar</b>
    </button>
  </ion-col>


</ion-row>
  </ion-toolbar>
</ion-footer>
