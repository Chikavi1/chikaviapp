<ion-header >
    <ion-navbar  color="fondo-cut">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >estadisticas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #17202f;" >
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	<div *ngFor="let dat of datos">
		
	<ion-card-header >
			<h1 text-center style="color: white;">Mas vendidos</h1>
	  	</ion-card-header>

	  <ion-card-content>

	  	<div style="display: block">
    		<canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  		</div>	


	  </ion-card-content>

	<ion-card style="background: #982649;">
		<ion-card-header >
			<h1 text-center style="color: white;">Total ventas</h1>
	  	</ion-card-header>

	  <ion-card-content >
	  		<h1 text-center style="color:white;">{{ dat.ventas }}</h1>
	  </ion-card-content>
	</ion-card>


	<ion-card style="background: #296ea0;">
		<ion-card-header >
			<h1 text-center style="color: white;">Total Productos</h1>
	  	</ion-card-header>

	  <ion-card-content>
	  		<h1 text-center style="color:white;">{{ dat.productos }}</h1>
	  </ion-card-content>
	</ion-card>

		
	</div>
  
</ion-content>
